name: wassword
description: Wassword - Wonderful Password Generator

version: 1.0.2+5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^4.0.0
  share: ^0.6.3+6
  url_launcher: ^5.4.2 #Liberia per aprire il browser
  google_fonts: ^0.4.0
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0

dev_dependencies:
  build_runner: ^1.8.1
  mobx_codegen: ^1.0.3
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.9
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_android: assets/icona/icona.png
  image_path_ios: assets/icona/icona.png
  adaptive_icon_background: assets/icona/ic_background.png
  adaptive_icon_foreground: assets/icona/ic_foreground.png

flutter_native_splash:
  image: assets/icona/ic_splash.png
  color: '050607'

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/icona/
